name: Deploy to Azure

on:
  push:
    branches: [main]

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  IMAGE_NAME: responsia-tax

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci --legacy-peer-deps

      - name: Build backend
        run: npx nx build responsia-tax-backend

      - name: Build frontend
        run: npx nx build responsia-tax-frontend

      - name: Debug - list dist contents
        run: |
          echo "=== dist/ tree ==="
          find dist/ -type f | head -30 || echo "dist/ not found"
          echo "=== checking nx cache ==="
          ls -la .nx/cache/ 2>/dev/null | head -5 || echo "no nx cache"

      - name: Copy frontend dist into backend static
        run: |
          mkdir -p dist/apps/responsia-tax-backend/public
          cp -r dist/apps/responsia-tax-frontend/* dist/apps/responsia-tax-backend/public/

      - name: Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }} \
                        -t $ACR_LOGIN_SERVER/$IMAGE_NAME:latest \
                        -f apps/responsia-tax-backend/Dockerfile .
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }}
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        env:
          AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
